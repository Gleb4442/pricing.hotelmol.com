<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot body base -->
  <ellipse cx="50" cy="75" rx="35" ry="8" fill="#b8b8b8"/>
  
  <!-- Robot main body -->
  <path d="M25 45 L75 45 Q80 45 80 50 L80 70 Q80 75 75 75 L25 75 Q20 75 20 70 L20 50 Q20 45 25 45 Z" fill="#d1d5db"/>
  
  <!-- Robot head -->
  <path d="M30 25 L70 25 Q75 25 75 30 L75 45 Q75 50 70 50 L30 50 Q25 50 25 45 L25 30 Q25 25 30 25 Z" fill="#d1d5db"/>
  
  <!-- Robot face screen -->
  <rect x="30" y="30" width="40" height="15" rx="8" fill="#1f2937"/>
  
  <!-- Robot eyes -->
  <circle cx="40" cy="37.5" r="3" fill="#ffffff"/>
  <circle cx="60" cy="37.5" r="3" fill="#ffffff"/>
  
  <!-- Robot smile -->
  <path d="M45 40 Q50 43 55 40" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Robot antenna -->
  <rect x="48" y="20" width="4" height="8" fill="#9ca3af"/>
  <circle cx="50" cy="18" r="3" fill="#d1d5db"/>
  
  <!-- Robot arms -->
  <circle cx="15" cy="55" r="6" fill="#9ca3af"/>
  <circle cx="85" cy="55" r="6" fill="#9ca3af"/>
  
  <!-- Light reflection on head -->
  <path d="M35 28 Q45 26 55 28" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>